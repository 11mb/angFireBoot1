<h1 class="page-header">Product</h1>
<form [formGroup]="formGroup">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" class="form-control" id="stock" formControlName="stock">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="isAvailable" formControlName="isAvailable">
    <label class="form-check-label" for="isAvailable">Is available</label>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>

  <div class="form-group">
    <label for="stock">From date</label>
    <div class="input-group">
      <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker"
        formControlName="fromDate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
            class="fas fa-calendar"></i></button>
      </div>
    </div>
  </div>



  <button class="btn btn-primary float-right" (click)="save()"
    [disabled]="formGroup.pristine || formGroup.status != 'VALID'">Save</button>
  <button *ngIf="object && object.id" class="btn btn-primary float-right mr-2" (click)="delete()">Delete</button>

</form>
